<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--让网页变成自适应格式-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.0/full/pyodide.js"></script>
    <script src="original_page_javascript.js" defer></script>
    <title>Statistics tool</title>
    <link rel="stylesheet" href="CSS/original.css">

</head>
<body >
    <h1 class="page_tittle">Statistics Tool</h1>
    <p class="general_sentence">Input dataset to get Q1, Q3, IQR, outliers, mean and standard devisition of the dataset.</p>
    <textarea class="input_long_text" rows="1" id="home_page_input_dataset_box" placeholder="Please input your data(only allow numbere, comma and point)"></textarea>
    <p class="general_sentence">Do you also want percent of dataset?</p>
    <div class="percent_line">
        <textarea class="input_short_text" rows='1' id="input_percent_of_dataset"></textarea>
        <p class="hint" id="too_larger_or_less_percent_hint">The percent should between 0 and 100%. Otherwise it makes no sense.</p>
    </div>
    <button id="Q1_Q3_IQR_outliers_mean_and_standard_devisition_submit_button" class="submit_button">Submit</button>
    <div id="result_for_homepage_input">
    </div>
</body>
</html>
